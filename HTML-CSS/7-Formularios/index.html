<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML-CSS/7-Formularios/style.css" />
    <title>Estilos Formularios</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign in to Tribbble</h2>
      <div class="buttons">
        <button class="google-btn">
          <picture
            ><img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:
                    ANd9GcRu1PJmT_THldF0n5APcmt9p10utgu6KSw4cH2fQ5Xhpw&s"
              alt="logo-google"
            />
          </picture>
          <span>Login with Google</span>
        </button>
        <button class="twitter-btn">
          <picture
            ><img src="/HTML-CSS/7-Formularios/src/twitter_13.png" alt="Twitter-logo">
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <form acction="" method="" id="login-form">
        <div class="form-name">
          <label id="name-label" for="name" class="inputs">
            <span>Name</span>
            <input type="text" class="name" name="name" id="name" required />
          </label>
          <label id="username-label" for="username" class="inputs">
            <span>Username</span>
            <input
              type="text"
              class="username"
              name="username"
              id="username"
              required
            />
          </label>
        </div>
        <div class="inner-form">
          <label id="email-label" for="email" class="inputs">
            <span>Email</span>
            <input type="text" class="email" name="email" id="email" required />
          </label>
        </div>
        <div class="inner-form">
          <label id="password-label" for="password" class="inputs">
            <span>Password</span>
            <input
              type="password"
              class="password"
              name="password"
              id="password"
              placeholder="6+ characters"
              required
            />
          </label>
        </div>
        <div class="inner-form">
          <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span class="conditions"
            >Creating an account means youâ€™re okay with our
            <a target="_blank" href="http://"> Terms of Service</a>,
            <a target="_blank" href="http://">Privacy Policy</a>, and our
            default <a target="_blank" href="http://">Notification Settings</a>.
          </span>
          </label>
        </div>
        <div class="inner-form">
          <button class="submit-btn" type="submit" id="submit-btn">
            Create Account
          </button>
        </div>
        <div class="inner-form">
          <p class="already">Already a member? <a href="http://">Sign In</a></p>
          <p class="already">
            This site is protected by reCAPTCHA and the Google
            <a href="http://">Privacy Policy </a>and
            <a href="http://">Terms of Service </a>apply.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
